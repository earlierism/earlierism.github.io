<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Page</title>
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container */
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light background color */
        }

        /* Container for centering */
        .container {
            width: 1920px;
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: relative;
        }

        /* Image styling */
        .centered-image {
            width: 1051px;
            height: 590px;
            object-fit: contain; /* Ensures the aspect ratio is maintained */
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="centered-image" src="/assets/drawingatm.png" alt="Centered Image">
    </div>

</body>
</html>
